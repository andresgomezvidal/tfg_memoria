<command>
	<name>free_space</name>
	<executable>free_space.sh</executable>
	<timeout_allowed>no</timeout_allowed>
</command>
<active-response>
	<command>free_space</command>
	<location>server</location>
	<rules_id>333101</rules_id>
</active-response>

<syscheck>
	<disabled>no</disabled>
	<directories check_all="yes" realtime="yes" whodata="yes">/var/log/ossec-custom</directories>
	<scan_on_start>yes</scan_on_start>
	<alert_new_files>yes</alert_new_files>
	<auto_ignore>no</auto_ignore>
</syscheck>
<command>
	<name>free_space_modified</name>
	<executable>free_space_modified.sh</executable>
	<timeout_allowed>no</timeout_allowed>
</command>
<active-response>
	<command>free_space_modified</command>
	<location>server</location>
	<rules_id>333103</rules_id>
</active-response>

