<integration>
	<name>custom-trid.py</name>
	<alert_format>json</alert_format>
	<rule_id>333015,333016</rule_id>
</integration>

<integration>
	<name>custom-ransomware.py</name>
	<alert_format>json</alert_format>
	<rule_id>333019,333202</rule_id>
</integration>


<localfile>
	<location>/var/log/ossec-custom/events.log</location>
	<log_format>json</log_format>
</localfile>
<command>
	<name>free_space</name>
	<executable>free_space.sh</executable>
	<timeout_allowed>no</timeout_allowed>
</command>
<active-response>
	<command>free_space</command>
	<location>server</location>
	<rules_id>333101</rules_id>
</active-response>
<wodle name="command">
	<disabled>no</disabled>
	<tag>free_space</tag>
	<command>powershell C:\\Users\\Public\\Documents\\free_space.ps1</command>
	<interval>20s</interval>
	<ignore_output>no</ignore_output>
	<run_on_start>yes</run_on_start>
	<timeout>0</timeout>
	<skip_verification>yes</skip_verification>
</wodle>
